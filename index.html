<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BinaryBearx ESP Web Flasher</title>
  <script type="module" src="https://unpkg.com/esp-web-tools@7.3.1/dist/web/install-button.js?module"></script>
  <style>

    
    :root {
      /* Inner shadow */
      --shadow-offset: 0;
      --shadow-blur: 20px;
      --shadow-spread: -5px;
      --shadow-color: rgba(255, 255, 255, 0.7);

      /* Painted glass */
      --tint-color: 255, 255, 255;
      --tint-opacity: 0.4;

      /* Background frost */
      --frost-blur: 5px;

      /* SVG noise/distortion */
      --noise-frequency: 0.008;
      --distortion-strength: 77;

      /* Outer shadow blur */
      --outer-shadow-blur: 24px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bg-default {
      background-image: url('/BinaryBearx-esp-web-tool/image/binarybearx.png');
    }

    .bg-fallback {
      background-image: url('/image/binarybearx.png');
    }

    .container {
      /* background: #ffffff; */
      border-radius: 12px;
      /* box-shadow: 0 8px 20px rgba(133, 133, 133, 0.1);
      */
      box-shadow:
        inset var(--shadow-offset) var(--shadow-offset) var(--shadow-blur) var(--shadow-spread) var(--shadow-color);
      background-color: rgba(var(--tint-color), var(--tint-opacity));
      padding: 40px 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      inset: 0;
      z-index: 0;
      backdrop-filter: blur(var(--frost-blur));
      /* filter: url(#glass-distortion); */

      small.web-version {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 16px;
        font-weight: bolder;
        font-style: italic;
        color: rgb(255, 255, 255);
        text-shadow: 1px 1px 5px rgba(14, 14, 14, 0.564);
      }
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      width: 100%;
      max-width: 350px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-shadow: 2px 2px 10px rgba(158, 158, 158, 0.834);
    }

    esp-web-install-button {
      margin-top: 10px;
      display: inline-block;
      /* or any color */
    }

    .note {
      font-size: 0.95rem;
      color: #0b0b0b;
      font-weight: lighter;
      margin-top: 20px;
      font-style: oblique;
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.564);
    }

    #notSupported {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 style="text-shadow: 2px 2px 4px rgba(245, 245, 245, 0.5);">
      BinaryBearx ESP Web Firmware Flasher
    </h1>
    <div id="main" style="display: none;">
      <select id="firmware-select">
        <option value="">⬇️ Select Firmware</option>
        <option value="firmware/manifest-v1.json">Firmware v1.0</option>
        <option value="firmware/manifest-v2.json">Firmware v2.0</option>
      </select>

      <br>

      <esp-web-install-button id="installButton" manifest=""></esp-web-install-button>

      <div class="note">
        NOTE: Please close any application using your device’s COM port (e.g., Serial Monitor).
      </div>
    </div>

    <div id="notSupported" style="display: none;">
      ❌ Your browser does not support the Web Serial API. Try Google Chrome or Chromium-based browsers.
    </div>

    <small class="web-version">ver.1.0.0</small>

  </div>

  <script>

    const body = document.body;
    const primaryImage = "/BinaryBearx-esp-web-tool/image/binarybearx.png";

    const img = new Image();
    img.onload = () => {
      body.classList.add("bg-default");
      body.classList.remove("bg-fallback");
    };
    img.onerror = () => {
      body.classList.add("bg-fallback");
      body.classList.remove("bg-default");
    };
    img.src = primaryImage;

    const select = document.getElementById("firmware-select");
    const installButton = document.getElementById("installButton");

    select.addEventListener("change", () => {
      const selectedManifest = select.value;
      installButton.setAttribute("manifest", selectedManifest);
    });

    if (navigator.serial) {
      document.getElementById("notSupported").style.display = 'none';
      document.getElementById("main").style.display = 'block';
    } else {
      document.getElementById("notSupported").style.display = 'block';
      document.getElementById("main").style.display = 'none';
    }
  </script>
</body>

</html>
