<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BinaryBearx ESP Web Flasher</title>
  <script type="module" src="https://unpkg.com/esp-web-tools@7.3.1/dist/web/install-button.js?module"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bg-default {
      background-image: url('/BinaryBearx-esp-web-tool/image/binarybearx.png');
    }

    .bg-fallback {
      background-image: url('/image/binarybearx.png');
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;

      small.web-version {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 16px;
        font-weight: bolder;
        color: rgb(109, 109, 109)
      }
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    esp-web-install-button {
      margin-top: 10px;
      display: inline-block;
    }

    .note {
      font-size: 0.9rem;
      color: #777;
      margin-top: 20px;
    }

    #notSupported {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>BinaryBearx ESP Web Firmware Flasher</h1>

    <div id="main" style="display: none;">
      <select id="firmware-select">
        <option value="">⬇️ Select Firmware</option>
        <option value="firmware/manifest-v1.json">Firmware v1.0</option>
        <option value="firmware/manifest-v2.json">Firmware v2.0</option>
      </select>

      <br>

      <esp-web-install-button id="installButton" manifest=""></esp-web-install-button>

      <div class="note">
        NOTE: Please close any application using your device’s COM port (e.g., Serial Monitor).
      </div>
    </div>

    <div id="notSupported" style="display: none;">
      ❌ Your browser does not support the Web Serial API. Try Google Chrome or Chromium-based browsers.
    </div>

    <small class="web-version">ver.1.0.0</small>

  </div>

  <script>

    const img = new Image();
    img.onload = function () {
      // Primary image loaded successfully; no change needed.
    };
    img.onerror = function () {
      // Failed to load, switch to fallback.
      document.body.classList.remove('bg-default');
      document.body.classList.add('bg-fallback');
    };
    img.src = '/BinaryBearx-esp-web-tool/image/binarybearx.png';

    const select = document.getElementById("firmware-select");
    const installButton = document.getElementById("installButton");

    select.addEventListener("change", () => {
      const selectedManifest = select.value;
      installButton.setAttribute("manifest", selectedManifest);
    });

    if (navigator.serial) {
      document.getElementById("notSupported").style.display = 'none';
      document.getElementById("main").style.display = 'block';
    } else {
      document.getElementById("notSupported").style.display = 'block';
      document.getElementById("main").style.display = 'none';
    }
  </script>
</body>

</html>
